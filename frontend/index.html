<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="src/index.css">
    <link rel="icon" href="src/resources/images/calendar.ico">
    <title>Maricopa CC Schedule Creator</title>
</head>

<body>
    <div id="app">
        <h1>In-Person Schedule Creator</h1>
        <div>
            <span>Input Course Names</span>
            <input id="name">
            <button id="add">Add</button>
            <button id="clear">Clear</button>
            <button id="submit">Submit</button>
            <ul id="course-list">
            </ul>
        </div>
        <div id="colleges">
            <label>
                <input id="cgcc" type="checkbox" name="college" value="CGC08">
                CGCC
            </label>
            <label>
                <input id="emcc" type="checkbox" name="college" value="EMC10">
                EMCC
            </label>
            <label>
                <input id="gwcc" type="checkbox" name="college" value="GWC03">
                GWCC
            </label>
            <label>
                <input id="gcc" type="checkbox" name="college" value="GCC02">
                GCC
            </label>
            <label>
                <input id="mcc" type="checkbox" name="college" value="MCC04">
                MCC
            </label>
            <label>
                <input id="pvcc" type="checkbox" name="college" value="PVC09">
                PVCC
            </label>
            <label>
                <input id="pc" type="checkbox" name="college" value="PCC01">
                PC
            </label>
            <label>
                <input id="rsc" type="checkbox" name="college" value="RSC06">
                RSC
            </label>
            <label>
                <input id="scc" type="checkbox" name="college" value="SCC05">
                SCC
            </label>
            <label>
                <input id="smc" type="checkbox" name="college" value="SMC07">
                SMCC
            </label>
        </div>
        <div id="time-container">
            <span id="span"></span>
            <div id="time"></div>
        </div>
    </div>
    <script type="module" src="src/index.js"></script>
</body>
